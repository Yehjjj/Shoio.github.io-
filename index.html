<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            margin: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            gap: 20px; /* Adjust the gap between items */
        }

        .grid-item {
            height: 100%; /* Set a fixed height for each grid item */
            overflow: hidden; /* Hide any overflow content */
            background-color: #f8f8f8; /* Optional: Add a background color for better visibility */
            border: 1px solid #000; /* Add a black border to each grid item */
            border-radius: 8px;
            margin: 0; /* Reset margin to 0 */
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintain aspect ratio and contain within the container */
            border-bottom: 1px solid #ddd; /* Optional: Add a border between image and details */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="image1.png" alt="Product 1"></div>
        <div class="grid-item"><img src="image2.png" alt="Product 2"></div>
        <div class="grid-item"><img src="image3.png" alt="Product 3"></div>
        <div class="grid-item"><img src="image4.png" alt="Product 4"></div>
        <div class="grid-item"><img src="image5.png" alt="Product 5"></div>
    </div>
</body>
</html>
